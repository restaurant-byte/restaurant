<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS GOURMET | The Future of Dining</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing a futuristic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Video / Animation Container -->
    <div class="bg-overlay"></div>
    <div class="particles" id="particles-js"></div>

    <header>
        <div class="logo">NEXUS <span class="blink">GOURMET</span></div>
        <nav>
            <ul>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#menu">Holographic Menu</a></li>
                <li><a href="#reserve" class="btn-primary">AI Reservation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Dining, <span class="gradient-text">Evolved.</span></h1>
                <p>Zero Waiters. 100% Precision. Taste the Singularity.</p>
                <button onclick="activateAI()" class="pulse-btn">Initiate Order Protocol</button>
            </div>
        </section>

        <!-- AI Chat Interface (Hidden by default) -->
        <div id="ai-interface" class="ai-modal hidden">
            <div class="ai-header">
                <span>SYSTEM: ONLINE</span>
                <button onclick="closeAI()">X</button>
            </div>
            <div class="chat-window" id="chat-window">
                <div class="msg bot">Welcome to Nexus. I am AURA, your culinary architect. How may I customize your nutrient profile today?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Transmit request..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
